<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.2, user-scalable=yes" />
	<link rel='shortcut icon' href='/images/favicon.ico'/>
	<title>{% block TITLE %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-notify.css" />
	<link rel="stylesheet" type="text/css" href="/css/site.css" />
	
</head>
<body>

	<div class="container-narrow">
		<div class="masthead">
		
			<ul class="nav nav-pills pull-right">
			    <li><a id='link_home' href="/"><i class='icon-home'></i></a></li>
				<!--<li><a id='link_zpic' href="/zpic"><i class='icon-camera'></i></a></li>-->
				<!--
                <li><a id='link_zdream' href="/zdream"><i class='icon-th'></i></a></li>
				<li><a id='link_zmsg' href="/zmsg"><i class='icon-inbox'></i></a></li>
				<li><a id='link_zthought' href="/zthought"><i class='icon-book'></i></a></li>
				-->
                <li><a id='link_zmap' href="/zmap"><i class='icon-map-marker'></i></a></li>
                <li><a id='link_contact'><i class='icon-envelope'></i></a></li>
				<!--<li><a id='link_rss' href="/rss"><i class='icon-signal'></i></a></li>-->
				<li><a id='link_login' href="{{user_env_vars.action_url}}"><i class='icon-off'></i></a></li>
				{%if user_env_vars.user%}
				<li><a class='useractionsection'><i class='icon-user'></i><i id='user_nickname'>{{user_env_vars.user_nickname}}</i></a></li>
				{%endif%}
			</ul>
			<h3 class="muted">{%block SUBTITLE %}{% endblock%}</h3>
		</div>
		<hr>
        <div id="notification" class="notifications top-right"></div>
		{%block MAINCONTENT %}{% endblock%}
	</div>
    	
	<script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-notify.js" type="text/javascript"></script>
	<script src="/js/base.js" type="text/javascript"></script>
	<script src="/js/markdown.js" type="text/javascript"></script>
	<script src="/js/to-markdown.js" type="text/javascript"></script>
    {% block ADDTIONAL_SCRIPTS %}{% endblock %}
	
</body>
</html>
